<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="nav-left">
            <img
              src="./imgs/netflix-logo.png"
              alt="Netflix logo"
              class="logo"
            />
          </div>
          <div class="nav-right">
            <button class="btn btn-danger">Sign In</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="showcase">
        <div class="container">
          <div class="showcase-text">
            <h1 class="header">See what's next</h1>
            <p class="description">Watch anywhere. Cancel anytime</p>
          </div>
          <div class="showcase-button">
            <button class="btn btn-danger">Watch free for 30 days</button>
          </div>
        </div>
      </section>

      <section class="customer-choice">
        <div class="container">
          <div class="grid grid-col-3">
            <div class="choice">
              <i class="fa-solid fa-door-open"></i>
              <p>Cancel anytime</p>
            </div>
            <div class="choice">
              <i class="fa-solid fa-tablet-screen-button"></i>
              <p>Watch anywhere</p>
            </div>
            <div class="choice">
              <i class="fa-solid fa-tags"></i>
              <p>Pick your price</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2022</p>
      <img class="logo" src="./imgs/netflix-logo.png" alt="Logo" />
    </footer>
  </body>
</html>
